<!DOCTYPE html>
<html lang="en">

<head>
    <title>clock</title>
    <style>
        #box {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            background-color: aqua;
            border-radius: 50%;
            margin: auto;
            position: relative;
            margin-top: 100px;
        }
        #circle{
            height:10px;
            width: 10px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top:200px;
            left: 200px;
            z-index: 4;
        }
        #hour{
            height: 109px;
            width: 10px;
            background-color: green;
            position: absolute;
            top:89px;
            left: 200px;
            z-index: 2;
            transform-origin:bottom;
        }
        #min{
            height: 142px;
            width: 10px;
            background-color:blue;
            position: absolute;
            top:61px;
            left: 200px;
            z-index: 1;
            transform-origin:bottom;
        }
        #sec{
            height: 168px;
            width: 10px;
            background-color:yellow;
            position: absolute;
            top:35px;
            left: 200px;
            transform-origin:bottom;
            z-index:0;
        }
        #one{
            margin-left: 625px;
            margin-top: -434px;
            
        }
        #two{
            margin-left: 838px;
            margin-top: 191px;
        }
        #three{
            margin-left: 634px;
            margin-top: 188px;
            
        }
        #four{
            margin-left: 416px;
            margin-top: -266px;
            
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="circle"></div>
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
    </div>
    <div id="time">
        <h2 id="one">12</h2>
        <h2 id="two">3</h2>
        <h2 id="three">6</h2>
        <h2 id="four">9</h2>
    </div>
    <script>
        setInterval(()=>{
            d=new Date();
            hhour=d.getHours();
            hmin=d.getMinutes();
            hsec=d.getSeconds();
            hourrot=30*hhour+hmin/2;
            minrot=6*hmin;
            secrot=6*hsec;
            sec.style.transform='rotate(${secrot}deg)';
            min.style.transform='rotate(${minrot}deg)';
            hour.style.transform='rotate(${hourrot}deg)';
        },1000);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>
<style>
    #container {
        height: 600px;
        width: 500px;
        border: 1px solid black;
        margin: auto;
        background-color: antiquewhite;
        box-shadow: 5px 5px 5px black;
    }

    h1 {
        text-align: center;
    }

    li {
        list-style: none;
    }

    input {
        height: 30px;
        width: 350px;
        border: 1px solid black;
        border-radius: 10px;
    }

    h2 {
        color: black;
    }
    input[type=submit]{
        background-color: blue;
        color: white;
        margin-top: 30px;
    }
</style>

<body>
    <div id="container">
        <form name="myform" onsubmit="return validate()">
            <h1>Register With Us</h1>
            <ul>
                <li>
                    <label for="uname"><h3>Username</h3></label>
                    <input type="text"placeholder="Enter username" id="uname" name="username">
                    <label for="mailid"><h3>Email</h3></label>
                    <input type="email"placeholder="Enter email"id="mailid"name="mailid">
                    <label for="pwd"><h3>Password</h3></label>
                    <input type="password"placeholder="Enter password" id="pwd" name="pwd">
                    <label for="pwd"><h3>ConfirmPassword</h3></label>
                    <input type="password"placeholder="Enter password again" id="pwd" name="password">
                    <input type="submit">
                </li>
            </ul>

        </form>
    </div>
    <script>
         function validate(){
            var user=document.myform.username.value;
            var mailid=document.myform.mailid.value;
            var password=document.myform.pwd.value;
            var ConfirmPassword=document.myform.password.value;

            if(user==null||user==""){
                alert("you fill name");
                return false;
            }
            else if(mailid==""){
                alert("you fill mailid");
                return false;
            }
            else if(password==""){
                alert("please fill password");
                return false;
            }
            else if(ConfirmPassword==""){
                alert("please confirmpassword");
                return false;
            }
        }
    </script>
</body>

</html>

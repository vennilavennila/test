<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <style>
        body{
            background-color: black;
        }
        #container{
            height: 1000px;
            width: 1000px;
            margin: auto;
            border: 5px solid white;
            background-image:url("tree-g9fb9176a8_640.jpg");
        }
        form{
            color: white;
        }
        h1{
            text-align: center;
        }
        ol{
            list-style-type:none;
        }
    </style>
    <body>
        <form>
        <div id="container">
            <h1>Register Form</h1>
            <ol>
            <label for="fname">First Name:</label>
            <input type="text"id="fname"name="fname">
            <label for="lname">Last Name:</label>
            <input type="text"id="lname"name="lname">
        </ol>
            <ol>
                
                <label for="mail id">Email:</label>
                <input type="email"id="mail id"name="mail id">
            </ol>
            <ol>
                <label for="male">Male:</label>
                    <input type="radio"id="male"name="Gender">
                    <label for="female">Female:</label>
                    <input type="radio"id="female"name="Gender"> 
            </ol>
            <ol>
                <label for="pwd">Password:</label>
                <input type="password"id="pwd"name="password">  
            </ol>
            <ol>
                <label for="height">Height:</label>
                <input type="height"id="height"name="height"> 
            </ol>
            <ol>
                <label for="date time">Date and Time:</label>
                <input type="datetime-local"id="date time"name="date time">  
            </ol>
            <ol>
                <label for="fcolor">Color:</label>
                <input type="color"id="fcolor"name="fav col">  
            </ol>
            <ol>
                <label for="file">File:</label>
                <input type="file"id="file"name="file">  
            </ol>
            <ol>
                <label for="date">Date:</label>
                <input type="date"id="date"name="date">   
            </ol>
            <ol>
                <label for="lang1">English:</label>
                <input type="checkbox"id="lang1"name="english"> 
                <label for="lang2">Tamil:</label>
                <input type="checkbox"id="lang2"name="tamil"> 
                <label for="lang3">Hindi:</label>
                <input type="checkbox"id="lang3"name="hindi"> 
                <label for="lang4">Malayalam:</label>
                <input type="checkbox"id="lang4"name="Malayalam"> 
                <label for="lang5">Telugu:</label>
                <input type="checkbox"id="lang5"name="Telugu"> 
            </ol>
            <ol>
                <label for="month">Month:</label>
                <input type="month"id="month"name="month"> 
            </ol>
            <ol>
                <label for="time">Time:</label>
                <input type="time"id="time"name="time">  
            </ol>
            <ol>
                <label for="week">Week:</label>
                <input type="week"id="week"name="week"> 
            </ol>
            <ol>
                <label for="url">URL:</label>
                <input type="url"id="url"name="url"> 
            </ol>
            <ol>
                <label for="search">Search:</label>
                <input type="search"id="search"name="search"> 
            </ol>
            <ol>
                <label for="id Number">Id Number:</label>
                <input type="id number"id="id number"name="id number"> 
            </ol>
            <ol>
                <label for="tel num">Mobile Number:</label>
                <input type="mobile number"id="mobile number"name="mobile number"> 
            </ol>
            <ol>
                <label for="range">Average:</label>
                <input type="range"id="range"name="range"> 
            </ol>
            <ol>
                <input type="reset">
                <input type="submit">
                <input type="image"src="C:\Users\Vennila\Downloads\sky-1408x792.jpg"height="30" width="30" alt="submit">
            </ol>
        </div>
        </form>
        
    </body>
</html>

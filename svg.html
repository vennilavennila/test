<!DOCTYPE html>
<html>
    <head>
        <title>svg</title>
    </head>
    <body>
        <svg height="300" width="400" style="background-color:blue">
            <circle cx="390" cy="150" r="50" stroke="black"stroke-width="2"fill="red"></circle>
         </svg>
         <svg height="300" width="400">
            <polygon points="200,10 250,205 160,210" stroke="black" stroke-width="1" fill="green"></polygon>
            <rect x="180" y="205" width="50" height="50" stroke="black" stroke-width="1"fill="brown"></rect>
         </svg>
    </body>
</html>

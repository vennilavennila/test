<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
   <table>
    <thead id="eventable">
        <tr>
            <th>S No</th>
            <th>Even Number</th>
        </tr>
    </thead>
   </table>
   <script>
    var i;
    var tableData=" ";
    var box=" ";
    var count=0;
    for(i=1;i<=50;i++){
        if(i%2!==0){
            box+=i;
            count++;
            tableData+=
            <tr>
                <td>${count}</td>
                <td>${box}</td>
            </tr>
        }
        box=" ";
    }
    document.getElementById("eventable").innerHTML=tableData;
   </script>
</body>
</html>

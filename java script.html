<!DOCTYPE html>
<html lang="en">
<head>
    <title>java script</title>
</head>
<body>
   <img src="./vennilak/image/eiffel tower.jpg.crdownload"height="300"width="300"alt="eiffel"id="image">
   <button type="button"onclick="changeimage()">TREE</button>
   <button type="button"onclick="superimage()">TIGER</button>
   <script>
    function changeimage(){
        document.getElementById('image').src="./vennilak/image/tree-276014_960_720.jpg";
    }
    function superimage(){
        document.getElementById('image').src="./vennilak/image/tiger Image 2022-08-11 at 8.09.51 PM.jpeg";
    }
   </script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <h2 id="demo">Have a nice day</h2>
    <button type="button"onclick="hide()">Display none</button>
    <button type="button"onclick="display()">Display</button>
    <script>
        function hide(){
            document.getElementById('demo').style.display="none";
        }
        function display(){
            document.getElementById('demo').style.display="block";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
        </head>
        <body style="background-color:darkblue">
            <h1 style="color:orange">HTML List</h1>
            <h2 style="color:blue">Unordered list</h2>
            <h3 style="color:white;text-align:left;">ordering doesn't matters</h3>
            <ul>
                <li style="color:white;text-align:left;">Milk</li>
                <li style="color:white;text-align:left;">suger</li>
                <li style="color:white;text-align:left;">Bread</li>
            </ul>
            <h2 style="color:blue">Ordered List</h1>
                <h3 style="color:white;text-align:left;">ordering doesn't matters</h3>
                <ol type="1">
                    <li style="color:white;text-align:left;type-color:blue;">Put the kettle on</li>
                    <li style="color:white;text-align:left;">Put the teabag in the cup</li>
                    <li style="color:white;text-align:left;">Wait for kettle to boil</li>
                    <li style="color:white;text-align:left;">Pour boiling water in the cup</li>
                </ol>
            </body>
</html>

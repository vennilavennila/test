<!DOCTYPE html>
<html lang="en">

<head>
    <title>calculator</title>
    <style>
        #calculator{
            height:450px;
            width: 300px;
            margin: auto;
            background-color: lightsteelblue;
        }
        input{
            width:294px;
            height: 50px;
            background-color: white;
            border:1px solid lightsteelblue;
        }
        button{
            height:50px;
            width: 50px;
            margin-top: 20px;
            margin-left: 17px;
            background-color: red;
            border: none;
            border-radius: 20px;
        }
        #cal{
            width: 121px;
        }
    </style>
</head>

<body>
        <div id="calculator">
            <input type="text" placeholder="0"id="output-show">
            <button onclick="c()">C</button>
            <button onclick="display('%')">%</button>
            <button onclick="del()">del</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button id="cal"onclick="calculate()"class="equal">=</button>
        </div>
        <script>
            let outputshow = document.getElementById("output-show");

            function display(num){
                outputshow.value += num;
            }
            function calculate(){
                try{
                    outputshow.value=eval(outputshow.value);
                }
                catch(err){
                    alert("not")
                }
            }
            function c(){
                outputshow.value ="";
            }
        </script>
</body>

</html>

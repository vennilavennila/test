<!DOCTYPE html>
<head>
    <title>border</title>
    <style>
        body{
            background-color: darkblue;
        }
        #box{
            height: 400px;
            width: 500px;
            border: 10px solid red;
            margin: auto;
            margin-top: 100px;
            border-image-source: url(./vennilak/image/flower\ border\ Image\ 2022-08-26\ at\ 12.40.20\ PM.jpeg);
            border-image-slice: 300;
            border-image-width: 40px;
            border-image-repeat: round;
        }
        #text{
            height: 350px;
            width: 445px;
            border: 3px solid darkblue;
            margin-top: 26px;
            margin-left: 24px;
            background-color: darkblue;
        }
        p{
            text-align: center;
            color: white;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="text">
            <p>Sharks are a group of <br>
            elasmobranch fish <br>
            characterized by a <br>
            cartilaginous skeleton, five to <br>
            seven gill slits on the sides of <br>
            the head, and pectoral fins <br>
           that are not fused to the head.</p>
        </div>
    </div>
</body>
</html>

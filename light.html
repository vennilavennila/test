<!DOCTYPE html>
<html>
<head>
    <title>image</title>
    <style>
        #container{
            height:750px;
            width: 1650px;
            border: 1px solid black;
            background-image: url("./vennilak/image/skybirds\ Image\ 2022-08-01\ at\ 5.41.50\ PM.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        #section{
            height:550px;
            width: 200px;
            border: 10px solid darkgrey;
            margin: auto;
            border-radius: 150px;
            background-color: black;
        }
        #header{
            height: 150px;
            width: 200px;
            border: 1px solid black;
            border-radius: 130px;
        }
        #center{
            height: 150px;
            width: 200px;
            border: 1px solid black;
        }
        #footer{
            height: 150px;
            width: 200px;
            border: 1px solid black;
        }
        #part{
            height: 70px;
            width: 50px;
            border: 3px solid darkgray;
            background-color:black;
            margin:auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="section">
            <div id="header">
                <svg height="500" width="500px">
                    <circle cx="100" cy="100" r="50" stroke="darksilver"stroke-width="5"fill="red"></circle>
                </svg>
            </div>
            <div id="center">
                <svg height="500" width="500px">
                    <circle cx="100" cy="100" r="50" stroke="black"stroke-width="5"fill="yellow"></circle>
                </svg>
            </div>
            <div id="footer">
                <svg height="500" width="500px">
                    <circle cx="100" cy="100" r="50" stroke="black"stroke-width="5"fill="green"></circle>
                </svg>
            </div>
        </div>
        <div id="part"></div>
        
    </div>
</body>
</html>

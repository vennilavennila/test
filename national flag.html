<!DOCTYPE html>
<html>

<head>
    <title>flag</title>
    <style>
        body{
            background-color: aliceblue;
        }
        #container {
            height: 691px;
            width: 1500px;
            border: 1px solid black;
            position: relative;
            animation-duration: 50s;
        }

        #saffron {
            height: 230px;
            width: 1499px;
            border: 1px solid black;
            background-color:orange;
        }

        #white {
            height: 230px;
            width: 1499px;
            border: 1px solid black;
            background-color: white;
        }

        #green {
            height: 225px;
            width: 1499px;
            border: 1px solid black;
            background-color: green;
        }
        #circle{
            height: 220px;
            width: 220px;
            border-radius: 50%;
            background-image:url(./vennilak/image/ashoka-chakra-symbol-icon-cartoon-vector-illustration-graphic-design-150843438.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: auto;
            animation-name: circle;
            animation-iteration-count: infinite;
            animation-duration: 5s;
            animation-timing-function: linear;
        }
        @keyframes circle{
            0%{
                transform: rotate(360deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <div id="flag">
        <div id="saffron"></div>
        <div id="white">
            <div id="circle"></div>
        </div>
        <div id="green"></div>
    </div>
</body>

</html>

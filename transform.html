<!DOCTYPE html>
<html>
    <head>
        <title>trans</title>
        <style>
            h1{
                text-transform: uppercase;
            }
            h2{
                text-transform: capitalize;
            }
            h3{
                text-transform: lowercase;
            }
        </style>
    </head>
    <body>
        <h1>this text is transformed into uppercase</h1>
        <h3>this text is transformed into lowercase</h3>
        <h2>this text is transformed into capitalize</h2>
    </body>
</html>

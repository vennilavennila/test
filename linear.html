<!DOCTYPE html>
<html>
    <head>
        <title>diagonal</title>
        <style>
            #box{
                height: 500px;
                width: 1000px;
                border: 1px solid black;
            }
            #first{
                height: 300px;
                width: 300px;
                border: 1px solid black;
                float: left;
                margin-top: 50px;
                margin-left: 50px;
                border-radius: 50%;
                background-image:radial-gradient(circle,white 5%,blue 80%);
            }
            #second{
                height:300px;
                width: 300px;
                border: 1px solid black;
                float: left;
                margin-top: 50px;
                margin-left: 100px;
                background-image:linear-gradient(to bottom,blue,white)
            }
            .area{
                margin-left: 130px;
                margin-top: -70px;
            }
            .part{
                margin-left: 530px;
                margin-top: -45px;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div id="first"></div>
            <div id="second"></div>
        </div>
            <h2 class="area">Radial Gradient</h2>
            <h2 class="part">Linear Gradient</h2>
    </body>
</html>

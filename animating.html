<!DOCTYPE html>
<html>
    <head>
        <title>div</title>
        <style>
            #flag{
                height: 155px;
                width: 202px;
                border: 1px solid black;
                margin-left: 200px;
                float: left;
                margin-top:-161px;
                animation-name: changes;
                position: relative;
                animation-duration: 2s;
                animation-iteration-count: normal;
                animation-timing-function: linear;
            }
            #orange{
                height: 50px;
                width: 200px;
                border: 1px solid orange;
                background-color: orange;
                
            }
            #white{
                height: 50px;
                width: 200px;
                border: 1px solid white;
                background-color:white;
               
            }
            #green{
                height: 50px;
                width: 200px;
                border: 1px solid green;
                background-color: green;
               
            }
            #blue{
                height: 50px;
                width:50px;
                margin-left: 80px;
                border-radius:30px;
                background-image: url(./vennilak/image/ashoka-chakra-symbol-icon-cartoon-vector-illustration-graphic-design-150843438.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
            #stand{
                height: 600px;
                width: 20px;
                border: 1px solid black;
                margin-left:178px;
            }
            #down1{
                height: 30px;
                width: 100px;
                border: 1px solid black;
                background-color: brown;
                margin-left: 140px;
            }
            #down2{
                height: 30px;
                width: 200px;
                border: 1px solid black;
                background-color: brown;
                margin-left: 90px;
            }
            @keyframes changes{
                100%{
                background-color: orange;
                width: 20px;
                height: 30px;
                top: 40px;
                left: 0;
               }
               75%{
                background-color: orange;
                width: 30px;
                height: 30px;
                top: 80px;
                left: 0;
               }
               50%{
                background-color: orange;
                width: 20px;
                height: 30px;
                top: 100px;
                left: 0;
               }
            25%{
                background-color: orange;
                width: 30px;
                height: 30px;
                top: 140px;
                left: 0;
               }
               

            }
        </style>
    </head>
    <body>
        <div id="stand"></div>
        <div id="flag">
            <div id="orange"></div>
        <div id="white">
            <div id="blue">
            </div>
        </div>
        <div id="green"></div>
        </div>
        <div id="down1"></div>
        <div id="down2"></div>
        
    </body>
</html>

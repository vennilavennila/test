<!DOCTYPE html>
<html>
    <head>
        <title>shadow</title>
        <style>
            h1{
                text-align: center;
                color: white;
            }
            body{
                background-color: yellow;
            }
            .text{
                text-shadow: 14px 15px 11px red;
            }
            .area{
                text-shadow: 14px 15px 11px orange;
            }
            .part{
                text-shadow: 14px 15px 11px darkturquoise;
            }
            .section{
                text-shadow: 14px 15px 11px blue;
            }
            .look{
                text-shadow: 14px 15px 11px darkmagenta;
            }
        </style>
    </head>
    <body>
        <h1 class="text">VARIABLE</h1>
        <h1 class="area">SPREAD</h1>
        <h1 class="part">LONG SHADOWS</h1>
        <h1 class="section">WITH</h1>
        <h1 class="look">GRADIENTS</h1>
    </body>
</html>

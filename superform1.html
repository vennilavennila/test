<!DOCTYPE html>
<html>

<head>
    <title>super</title>
    <style>
        #container{
            height: 400px;
            width:940px;
            border: 1px solid lightgrey;
            background-color:lightgrey;
        }
        #section{
            height: 399px;
            width:340px;
            border: 1px solid lightgrey;
            float: left;
        }
        #part{
            height: 399px;
            width:596px;
            border: 1px solid lightgrey;
            float: left;
        }
        input{
            width: 500px;
            padding: 5px;
        }
        select{
            width:520px;
            padding: 5px;
        }
        textarea{
            width: 520px;
            height: 200px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="section">
            <form>
                <ul>
                    <label for="fname">First Name</label>
                </ul>
                <ul>
                    <label for="lname">Last Name</label>
                </ul>
                <ul>
                    <label for="country">Country</label>
                </ul>
                <ul>
                    <label for="subject">Subject</label>
                </ul>
            </form>
        </div>
        <div id="part">
            <form>
                <ul>
                    <input type="text" id="fname" name="fname" value="Your name..">
                </ul>
                <ul>
                    <input type="text" id="lname" name="lname" value="Your last name..">
                </ul>
                <ul>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="india">Inda</option>
                    </select>
                </ul>
                <ul>
                    <textarea>Write something..</textarea>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>

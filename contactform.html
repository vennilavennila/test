<!DOCTYPE html>
<html>
    <head>
        <title>contact</title>
        <style>
            #container{
                height: 500px;
                width: 600px;
                border: 1px solid black;
                margin: auto;
                background-color: darkgray;
            }
            #section{
                height: 450px;
                width: 500px;
                border: 3px solid slategrey;
                margin-top:25px;
                margin-left: 50px;
                border-radius: 30px;
                border-right: 10px solid slategrey;
                border-bottom: 10px solid slategrey;
            }
            #top{
                height: 95px;
                width: 495px;
                border: 1px solid darkgray;
                border-radius: 30px;
            }
            #part{
                height: 348px;
                width: 248px;
                border: 1px solid darkgray;
                float:left;
                border-radius: 30px;
            }
            #area{
                height: 348px;
                width: 248px;
                border: 1px solid darkgray;
                float: left;
                border-radius: 30px;
            }
            input{
                width: 170px;
                border-radius: 30px;
                color: white;
                background-color: darkgray;
                border:3px solid slategrey;
                border-bottom: 8px solid slategrey;
                border-right:8px solid slategrey;
            }
            h1{
                color:slategrey;
            }
            label{
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="section">
                <div id="top">
                    <h1>CONTACT US</h1>
                </div>
                <div id="area">
                    <form>
                        <ul>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname">
                        </ul>
                        <ul>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </ul>
                        <ul>
                            <label for="msg">Message</label>
                            <input type="text" id="msg" name="msg">
                        </ul>
                    </form>
                </div>
                <div id="part">
                    <form>
                        <ul>
                            <label for="sname">Sur Name</label>
                            <input type="text" id="sname" name="sname">
                        </ul>
                        <ul>
                            <label for="num">Phone</label>
                            <input type="num" id="num" name="number">
                        </ul>
                        <ul>
                            <input type="SUBMIT">
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

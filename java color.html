<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="demo">Have a nice day</h1>
    <button type="button"onclick="print()">RED</button>
    <button type="button"onclick="area()">BLUE</button>
    <button type="button"onclick="section()">GREEN</button>
    <button type="button"onclick="place()">VIOLET</button>
    <script>
        function print(){
            document.getElementById('demo').style.backgroundColor="red";
        }
        function area(){
            document.getElementById('demo').style.backgroundColor="blue";
        }
        function section(){
            document.getElementById('demo').style.backgroundColor="green";
        }
        function place(){
            document.getElementById('demo').style.backgroundColor="violet";
        }
    </script>
</body>
</html>

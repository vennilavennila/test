<!DOCTYPE html>
<html>
    <head>
        <title>diagonal</title>
        <style>
            #box{
                height: 600px;
                width: 1500px;
                border: 1px solid white;
                background-color: black;
            }
            #first{
                height: 300px;
                width: 300px;
                border: 1px solid black;
                float: left;
                margin-top: 50px;
                margin-left: 50px;
                border-radius: 50%;
                background-image: repeating-radial-gradient(white 5%,black 10%);
            }
            #second{
                height:300px;
                width: 300px;
                border: 1px solid black;
                float: left;
                margin-top: 50px;
                margin-left: 100px;
                border-radius: 50%;
                background-image: repeating-radial-gradient(black 5%,green 15%);
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div id="first"></div>
            <div id="second"></div>
        </div>
    </body>
</html>

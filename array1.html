<!DOCTYPE html>
<html lang="en">

<head>
    <title>array</title>
</head>

<body>
    <script>
        //5.add banana:
        var fruits = ["Apple", "Orange", "Lemon", "Mango"];
        var add=fruits.push("banana");
        console.log(add);
        console.log(fruits);
        //6.add cherry:
        var fruits = ["Apple", "Orange", "Lemon", "Mango"];
        var add=fruits.unshift("cherry");
        console.log(add);
        console.log(fruits);
    </script>
</body>

</html>

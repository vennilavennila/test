<!DOCTYPE html>
<html>
    <head>
        <title>diagonal</title>
        <style>
            #box{
                height: 300px;
                width: 1000px;
                margin: auto;
                background-image:linear-gradient(to bottom,brown,darkblue,blue,skyblue,yellowgreen,aquamarine);
                box-shadow: 10px 10px 10px 10px lightgrey;
            }
            #part{
                height: 300px;
                width: 1000px;
                margin: auto;
                margin-top: 150px;
                background-image:linear-gradient(to right,red,orange,yellow,yellowgreen,green,blue,darkblue,violet);
                box-shadow: 10px 10px 10px 10px lightgrey;
            }
            h3{
                text-align: center;
                margin-top: -151px;
                color: white;
            }
            
        </style>
    </head>
    <body>
        <div id="box">
        </div>
        <h3>Linear Gradient-Multicolor(top-to-bottom)</h3>
        <div id="part"></div>
        <h3>Linear Gradient-Multicolor(left-to-right)</h3>
    </body>
</html>

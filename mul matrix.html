        console.log(colA);
        var rowB=matrixB.length;
        console.log(rowB);
        var colB=matrixB[0].length;
        console.log(colB);
        if(rowA==rowB & colA==colB){
            console.log("rowa==rowb");
            for(var i=0;i<rowA;i++){
                for(var j=0;j<rowB;j++){
                    var mul=" ";
                    mul=matrixA[i][j] * matrixB[i][j];
                    document.write(mul);
                }
                document.write("<br>");
            }
        }
        else{
            console.log("row and col not equal");
        }
    </script>

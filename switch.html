<!DOCTYPE html>
<html lang="en">

<head>
    <title>switch</title>
</head>

<body>
    <script>
        //traffic light :
        var num = 3;
        switch (num) {
            case 1:
                console.log("Traffic light is red");
                break;
            case 2:
                console.log("Traffic light is yellow");
                break;
            case 3:
                console.log("Traffic light is green");
                break;
            default:
                console.log("not match");
        }
    </script>
</body>

</html>

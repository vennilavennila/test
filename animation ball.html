<!DOCTYPE html>
<html lang="en">
<head>
    <title>animation</title>
    <style>
        #container{
            height: 50px;
            width: 50px;
            background-color: blue;
            border-radius: 40px;
            position: relative;
            top: 0;
            margin: 0 auto;
            animation: move 2s infinite;
        }
       .paused{
           animation-play-state:paused;
        }
        @keyframes move{
            0%{
                top: 0;
            }
            25%{
                top: 50px;
                animation-timing-function: ease-in;
            }
            50%{
                top: 200px;
                animation-timing-function: ease-out;
            }
            75%{
                top: 75px;
                animation-timing-function: ease;
            }
            100%{
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button class="paused" onclick="pause()">PAUSE</button>
    <script>
       var element=document.getElementById('container');
        console.log(element);

          // alert("hello");
           document.getElementsByClassName('paused').style.animationPlayState="paused";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>css</title>
        <style>
            p{
                text-align: center;
                word-spacing: 4px;
            }
            u{
                text-decoration-color: green;
            }
            del{
                text-decoration-color: red;
            }
            strong{
                color: greenyellow;
            }
        </style>
    </head>
    <body>
        <p class="change">CSS was first released in <u>1996</u>. not in <del>1994</del>.</p> 
        <p class="name">The date when CSS was released: <strong>17th of December</strong>.</p>
    </body>
</html>

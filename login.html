<!DOCTYPE html>
<html>
<head>
    <title>form</title>
    <style>
         #box{
            height:50px;
            width:50px;
            border-width: 5px;
            border-style: solid;
            border-color: black darkmagenta yellow red;
            background-image: url(./vennilak/image/book\ images.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            border-radius:30px;
            margin-left: 150px;
        }
        h1{
            text-align: center;
        }
        fieldset{
            padding: 10px;
            width: 350px;
            height:400px;
            margin: auto;
            background-color: skyblue;
            border-bottom-left-radius:40px;
            border-bottom-right-radius: 40px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom-color:green;
            border-top-color: black;
            border-left-color: black;
            border-right-color: black;
            border-width: 4px;
            border-style: solid;
            font-size: 20px;
            margin-top: 10px;
        }
        label{
            display: block;
            margin-left: 30px;
        }
        input{
            margin-left:30px;
            border-left-color: black;
            border-top-color: transparent;
            border-right-color: transparent;
            border-bottom-color: green;
            border-width: 2px;
            padding:5px;
            width: 300px;
        }
        input[type=button]{
            display: block;
            width: 200px;
            padding: 5px;
            border-radius: 10px;
            margin-top: 20px;
            border-bottom-color:red;
            border-top-color: brown;
            border-left-color: brown;
            border-right-color: red;
            border-width: 3px;
            border-style: solid;
            background-color: white;
        }
        p{
            display: inline;
            margin-left: 30px;
        }
        a{
            color: blue;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend><div id="box"></div></legend>
            <h1>Login</h1>
            <label for="mail">Email</label>
            <input type="email"id="mail"name="mail id"value="Your email">
            <label for="pwd">Password</label>
            <input type="pwd"id="pwd"name="pwd"value="Your password">
            <input type="button"value="Sign in">
            <p>forget password?</p><a href="#click">Click here</a><br>
            <p>Don't have account?</p><a href="#sign">Sign up</a>
        </fieldset>
    </form>
</body>
</html>

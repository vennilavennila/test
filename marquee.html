<!DOCTYPE html>
<html>
    <head>
        <title>marquee</title>
    </head>
    <style>
        body{
            background-color:green;
        }
        h1,h4{
            color: white;
        }
        h1{
            text-align: center;
            color: white;
        }
    </style>
    <body>
        <h1>Moving Text With Marquee Tag</h1>
        <marquee height="500px" width="100%" behavior="scroll" direction="left" scrollamount="20" loop="3" >
            <h4>2020 is year best year</h4>
        </marquee>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>java script</title>
    <style></style>
</head>

<body>
    <img src="./vennilak/image1/happy/blue shirt Image 2022-10-07 at 1.23.12 PM.jpeg" height="500" width="500"
        alt="eiffel" id="image">
    <button type="button" onclick="redimage()">
        <img src="./vennilak/image1/happy/red shirt Image 2022-10-07 at 1.23.11 PM.jpeg" height="200" width="200"
            alt="eiffel" id="image">
    </button>
    <button type="button" onclick="blueimage()">
        <img src="./vennilak/image1/happy/blue shirt Image 2022-10-07 at 1.23.12 PM.jpeg" height="200" width="200"
            alt="eiffel" id="image">
    </button>
    <button type="button" onclick="greenimage()">
        <img src="./vennilak/image1/happy/green shirt Image 2022-10-07 at 1.23.10 PM.jpeg" height="200" width="200"
            alt="eiffel" id="image">
    </button>
    <button type="button" onclick="pinkimage()">
        <img src="./vennilak/image1/happy/pink shirt Image 2022-10-07 at 1.23.12 PM.jpeg" height="200" width="200"
            alt="eiffel" id="image">
    </button>
    <script>
        function redimage() {
            document.getElementById('image').src = "./vennilak/image1/happy/red shirt Image 2022-10-07 at 1.23.11 PM.jpeg";
        }
        function blueimage() {
            document.getElementById('image').src = "./vennilak/image1/happy/blue shirt Image 2022-10-07 at 1.23.12 PM.jpeg";
        }
        function greenimage() {
            document.getElementById('image').src = "./vennilak/image1/happy/green shirt Image 2022-10-07 at 1.23.10 PM.jpeg";
        }
        function pinkimage() {
            document.getElementById('image').src = "./vennilak/image1/happy/pink shirt Image 2022-10-07 at 1.23.12 PM.jpeg";
        }
    </script>
</body>

</html>

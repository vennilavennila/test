<!DOCTYPE html>
<head>
    <title>text</title>
    <style>
        #box{
            height: 400px;
            width:600px;
            margin: auto;
        }
        i{
            font-size: 150px;
            -webkit-text-stroke-width: 4px;
            -webkit-text-stroke-color:darkblue;
            -webkit-text-fill-color:red;
        }
    </style>
</head>
<body>
    <div id="box">
        <i>'jQueryScript'</i>
    </div>
</body>
</html>

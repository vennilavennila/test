<!DOCTYPE html>
<html>
<head>
    <title>formula</title>
</head>
<body>
    <h1>(a-b)2=a2-2ab+b2</h1>
    <script>
        function sub(a,b){
            var LHS=(a-b)**2;
            console.log(LHS)
            var RHS=(a**2)-(2*a*b)+(b**2);
            console.log(RHS);
            var result=(LHS==RHS)?"hence proved":"statement wrong";
            console.log(result);
        }
        sub(3,10)
    </script>
</body>
</html>

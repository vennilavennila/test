<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table,td,th{
                border:1px solid black;
                border-collapse:collapse;
            }
            td,th{
                padding:2px;
                text-align:left;
                }
                caption{
                    background-color:greenyellow;
                    color:white;
                }
                table{
                    width: 40%;

                }
                td:nth-child(odd){
                    background-color:cornsilk;
                 }
                 td:nth-child(even){
                    background-color:lightgreen;
                 }
                </style>
    </head>
    <body>
        <table>
            <caption>Students Mark Sheets</caption>
            <tr>
            <td>Name</td>
            <td>Maths</td>
            <td>Science</td>

            </tr>

            </tr>

        </table>
    </body>
</html>

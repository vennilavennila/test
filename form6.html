<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <style>
              #container{
                height: 500px;
                width: 600px;
                border: 1px solid white;
                margin: auto;
                background-color:silver;
           }
           ol{
            text-align: center;
           }
        </style>
    </head>
    <body>
        <form>
            <div id="container">
                <h2><u>Registration form</u></h2>
                <ol>
                    <label for="fname">First Name</label>
                    <input type="text"id="fname"name="fname">
                </ol>
                <ol>
                   <label for="lname">Last Name</label>
                    <input type="text"id="lname"name="lname">
                </ol>
                <ol>
                    <label for="nname">Nick Name</label>
                    <input type="text"id="nname"name="nname">
                </ol>
                <ol>
                    <label for="mail id">e-mail</label>
                    <input type="email"id="mail id"name="mail id">
                </ol>
                <ol>
                    <label for="pwd">Password</label>
                    <input type="password"id="pwd"name="password">
                </ol>
                <ol>
                    <label for="dob">Date Of Birth</label>
                    <input type="birth"id="dob"name="birth">
                </ol>
                <ol>
                    <label for="gender">Gender</label>
                    <input type="radio"id="male"name="gender">
                    <label for="male">Male</label>
                    <input type="radio"id="female"name="gender">
                    <label for="female">Female</label>
                    <input type="radio"id="other"name="other">
                    <label for="other">Other:</label>
                 </ol>
                 <ol>
                    <label for="mob num">Mobile</label>
                    <input type="mob num"id="mob num"name="mob num">
                </ol>
                <ol>
                    <label for="address">Address</label>
                    <textarea style="height=50px;width=130px">
                    </textarea>
                </ol>
                <ol>
                    <input type="submit">
                    <input type="reset">
                </ol>
               </div>
        </form>
    </body>
</html>

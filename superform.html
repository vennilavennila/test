<!DOCTYPE html>
<html>

<head>
    <title>super</title>
    <style>
        #container{
            height: 500px;
            width: 600px;
            border: 1px solid black;
            background-color:lightgrey;
        }
        input{
            width: 500px;
            padding: 5px;
        }
        select{
            width:520px;
            padding: 5px;
        }
        textarea{
            width: 520px;
            height: 200px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <form>
            <ul>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" value="Your name..">
            </ul>
            <ul>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" value="Your last name..">
            </ul>
            <ul>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="india">Inda</option>
                </select>
            </ul>
            <ul>
                <label for="subject">Subject</label>
                <textarea>Write something..</textarea>
            </ul>
        </form>
    </div>
</body>

</html>

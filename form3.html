<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <style>
        #container{
            height:565px;
            width:700px;
            margin: auto;
            border: 3px solid white;
         }
         #top{
            height:30px;
            width:698px;
            background-color: orange;
            border: 1px solid black;
            color: white;
         }
         #middle{
            height: 500px;
            width: 698px;
            background-color:black;
            border: 1px solid black;
            color: yellow;
            text-align: center;
        }
        #bottom{
            height:30px;
            width: 698px;
            background-color: orange;
            text-align:right;
        }
        body{
            background-color:red;
        }
        label{
            margin-right:50px;
        }
        
        </style>
    </head>
    <body>
        <form>
            <div id="container"> 
                <div id="top">Sign Up</div>
                <div id="middle">
                    <ol>
                        <label for="fname">First Name</label>
                        <input type="text"id="fname"name="fname">
                    </ol>
                    <ol>
                        <label for="lname">Last Name</label>
                        <input type="text"id="lname"name="lname">
                    </ol>
                    <ol>
                        <label for="sname">Screen Name</label>
                        <input type="text"id="sname"name="sname">
                    </ol>
                    <ol>
                        <label for="dob">Date Of Birth</label>
                        <input type="date"id="dob"name="year">
                    </ol>
                    <ol>
                        <label for="gender">Gender</label>
                        <input type="radio"id="male"name="Gender">
                        <label for="male">Male</label>
                        <input type="radio"id="female"name="gender">
                        <label for="female">Female</label>
                        
                    </ol>
                    <ol>
                        <label for="Countr name">Country</label>
                        <input type="country option "id="Country name"name="world">
                    </ol>
                    <ol>
                        <label for="mail id">E-mail</label>
                        <input type="num letter symbol"id="mail id"name="mail id">
                    </ol>
                    <ol>
                        <label for="mobile num">Phone</label>
                        <input type="mobile num"id="Country"name="mobile num">
                    </ol>
                    <ol>
                        <label for="pwd">Password</label>
                        <input type="password"id="pwd"name="password">
                    </ol>
                    <ol>
                        <label for="pwd">Confirm Password</label>
                        <input type="password"id="pwd"name="Confirm password">
                    </ol>
                    <ol>
                        <input type="checkbox"id="lang1"name="lang1">
                        <label for="lang1">I agree to the Terms of Use</label>

                    </ol>
                </div>
                <div id="bottom">
                    <input type="submit">
                    <input type="reset"value="cancel">
                </div>
            </div>
        </form>
    </body>
</html>

<!DOCTYPE html>

<head>
    <title>form</title>
    <style>
        #box {
            height: 680px;
            width: 1000px;
            border: 4px solid skyblue;
        }

        #container {
            height: 100px;
            width: 999px;
            border: 1px solid blue;
            background-image: url(./vennilak/image1/happy/blue\ theme.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        #container1 {
            height: 576px;
            width: 999px;
            border: 1px solid blue;
        }

        h1 {
            color: white;
            margin-left: 50px;
        }
        form{
            margin-left: 30px;
            margin-top: 30px;
        }
      
        input[type=text] {
            display: block;
            padding: 5px;
            width: 400px;
        }

        input[type=company] {
            display: block;
            padding: 5px;
            width: 400px;
        }

        input[type=address] {
            display: block;
            padding: 5px;
            width: 400px;
        }

        input[type=line] {
            display: block;
            padding: 5px;
            width: 400px;
        }

        input[type=city] {
            display: block;
            padding: 5px;
            width: 400px;
        }

        select {
            display: block;
            width: 400px;
            padding: 5px;
        }

        input[type=code] {
            display: block;
            width: 400px;
        }

        input[type=num] {
            display: block;
            padding: 5px;
            width: 400px;
        }
        input[type=title] {
            display: block;
            padding: 5px;
            width: 400px;
        }

        input[type=mail] {
            display: block;
            padding: 5px;
            width: 400px;
        }

        input[type=submit] {
            width: 100px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            margin-left: 500px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="container">
            <h1>Client Record</h1>
        </div>
        <div id="container1">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name"required>
                <label for="company">Company</label>
                <input type="company" id="company" name="company">
                <label for="address">Address</label>
                <input type="address" id="address" name="address">
                <label for="address">Address Line 2</label>
                <input type="line" id="address" name="address"required>
                <label for="city">City</label>
                <input type="city" id="city" name="city"required>
                <label for="state">State</label>
                <select id="state" name="state"required>
                    <optgroup label="state">
                        <option value="kerala"></option>
                    </optgroup>
                </select>
                <label for="code">Zip code</label>
                <input type="code" id="code" name="code"required>
                <label for="num">Phone Number</label>
                <input type="num" id="num" name="num"required>
                <label for="title">Title</label>
                <input type="title" id="title"name="title">
                <label for="mail">Email Address</label>
                <input type="mail" id="mail" name="mail"required>
                <hr>
                <input type="submit">
            </form>
        </div>
    </div>
</body>

</html>

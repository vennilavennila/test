<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <style>
             #container{
                height:700px;
                width: 600px;
                border: 4px dotted black;
                margin: auto;
                background-color:blue;
           }
           h2{
            text-align: center;
            color: blue;
           }
           ol{
            color: white;
           }
        </style>
   </head>
    <body>
        <form>
            <h2><u>Student Registration From Using Table in HTML</u></h2>
            <div id="container"> 
                <ol>
                    <label for="fname">First Name</label>
                    <input type="text"id="fname"name="fname"pattern="[A-Za-z]{50}">(Max 50 characters Allowed)
                </ol>
                <ol>
                   <label for="lname">Last Name</label>
                    <input type="text"id="lname"name="lname"pattern="[A-Za-z]{50}">(Max 50 characters Allowed)
                </ol>
                <ol>
                    <label for="mail id">E-mail ID</label>
                    <input type="email"id="mail id"name="mail id">
                </ol>
                <ol>
                    <label for="gender">Gender</label>
                    <input type="radio"id="male"name="gender">
                    <label for="male">Male</label>
                    <input type="radio"id="female"name="gender">
                    <label for="female">Female</label>
                </ol>
                <ol>
                    <label for="dob">Date Of Birth(DOB)</label>
                    <input type="date-local"id="dob"name="dob">
                </ol>
                <ol>
                    <label for="address">Address</label>
                    <textarea style="height=70px;width=150spx">
                    </textarea>
                </ol>
            </div>
        </form>

    </body>
</html>
